<!-- layouts/partials/footer.html -->
{{ if and (ne .RelPermalink "/about/") (ne .RelPermalink "/myself/") }}
<section id="contact" class="site-contact">
  <h2>{{ with (site.GetPage "contact").Title }}{{ . }}{{ end }}</h2>
  {{ with (site.GetPage "contact").Content }}
    <div class="contact-intro">{{ . }}</div>
  {{ end }}

  <form id="contact-form" name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/thank-you" class="contact-form">
    <p hidden><label>Donâ€™t fill this out: <input name="bot-field"></label></p>
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" required>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>
    <div class="field">
      <label>Message</label>
      <textarea name="message" required></textarea>
    </div>
    <p class="submit"><button type="submit">Send</button></p>
  </form>
  <div id="contact-form-status"></div>
</section>
{{ end }}
