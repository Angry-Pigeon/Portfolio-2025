{{ define "main" }}
  <section class="projects-overview">
    <h1>{{ .Title }}</h1>
    <ul class="project-list">
      {{/* All project pages */}}
      {{ $all := where .Pages "Section" "projects" | sort "Date" "desc" }}
      {{ range $all }}
        <li class="project-card">
          <a href="{{ .RelPermalink }}">
            {{ with .Params.image }}
              <img src="{{ . | relURL }}" alt="{{ $.Title }} thumbnail">
            {{ end }}
            <h2>{{ .Title }}</h2>
            {{ with .Params.description }}
              <p>{{ . }}</p>
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
