{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}
  <ul class="project-grid">
    {{ range .Pages }}
      <li class="project-card">
        <a href="{{ .RelPermalink }}">
          <h2>{{ .Title }}</h2>
          <img src="{{ .Params.image }}" alt="{{ .Title }} thumbnail">
          <p>{{ .Params.description }}</p>
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
